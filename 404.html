<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <title>404 Not Found | Prathamesh Deshmukh</title>
    <meta name="description" content="Page not found on the portfolio of Prathamesh Deshmukh.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Source+Serif+Pro:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Source Serif Pro', 'serif'],
            },
            colors: {
              'accent-orange': '#f6ad55', 
              'dark-bg': '#1a202c',       
              'card-bg': '#2d3748',
              'light-slate': '#a8b2d1',
              'slate': '#8892b0'
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .section-title {
            font-family: 'Source Serif Pro', serif;
            color: #ffffff;
        }
        .cta-button {
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #f6ad55;
            color: #1a202c;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(246, 173, 85, 0.2);
        }
    </style>
</head>
<body class="antialiased font-sans">

    <main class="container mx-auto px-6">
        <div class="min-h-screen flex flex-col justify-center items-center text-center">
            <div class="card p-8 md:p-12 rounded-lg max-w-2xl w-full">
                <i class="fas fa-satellite-dish text-6xl text-accent-orange mb-6 animate-pulse"></i>
                <h1 class="text-8xl font-bold section-title text-accent-orange">404</h1>
                <h2 class="text-3xl font-semibold text-white mt-4 mb-4">A Null Result</h2>
                <p class="text-lg max-w-lg text-slate mb-8 mx-auto">
                    It's understandable; the universe is too large and we are too small. It's okay to feel lost sometimes. Let's get you back on a known trajectory.
                </p>
                
                <div class="max-w-md mx-auto mb-8">
                    <div class="relative">
                        <input type="search" id="search-query" placeholder="Search the site..." class="bg-dark-bg border border-slate rounded-lg w-full py-3 px-4 text-light-slate focus:outline-none focus:border-accent-orange" required>
                    </div>
                    <div class="flex justify-center gap-4 mt-4">
                        <button id="google-search-btn" class="cta-button flex-1 bg-transparent border-2 border-accent-orange/50 text-accent-orange font-semibold py-2 px-4 rounded-lg text-sm"><i class="fab fa-google mr-2"></i> Google</button>
                        <button id="ddg-search-btn" class="cta-button flex-1 bg-transparent border-2 border-accent-orange/50 text-accent-orange font-semibold py-2 px-4 rounded-lg text-sm"><i class="fas fa-search mr-2"></i> DuckDuckGo</button>
                    </div>
                </div>

                <a href="/" class="cta-button inline-block bg-accent-orange border-2 border-accent-orange text-dark-bg font-semibold py-3 px-8 rounded-lg mb-8">
                    <i class="fas fa-home mr-2"></i> Return Home
                </a>

                <div>
                    <p class="text-slate mb-4">Or, you might be looking for:</p>
                    <div class="flex flex-wrap justify-center gap-4">
                         <a href="/pages/research.html" class="cta-button inline-block bg-transparent border-2 border-accent-orange/50 text-accent-orange font-semibold py-2 px-5 rounded-lg">
                            Research
                        </a>
                         <a href="/pages/computational-works.html" class="cta-button inline-block bg-transparent border-2 border-accent-orange/50 text-accent-orange font-semibold py-2 px-5 rounded-lg">
                            Projects
                        </a>
                         <a href="/pages/project-pica.html" class="cta-button inline-block bg-transparent border-2 border-accent-orange/50 text-accent-orange font-semibold py-2 px-5 rounded-lg">
                            PICA
                        </a>
                         <a href="/pages/cv.html" class="cta-button inline-block bg-transparent border-2 border-accent-orange/50 text-accent-orange font-semibold py-2 px-5 rounded-lg">
                            CV
                        </a>
                        <a href="/pages/sitemap.html" class="cta-button inline-block bg-transparent border-2 border-accent-orange/50 text-accent-orange font-semibold py-2 px-5 rounded-lg">
                            Sitemap
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const queryInput = document.getElementById('search-query');
        const googleBtn = document.getElementById('google-search-btn');
        const ddgBtn = document.getElementById('ddg-search-btn');

        function performSearch(engine) {
            const query = queryInput.value.trim();
            if (query) {
                const siteQuery = `site:prathameshdeshmukh.site ${query}`;
                let url;
                if (engine === 'google') {
                    url = `https://www.google.com/search?q=${encodeURIComponent(siteQuery)}`;
                } else if (engine === 'ddg') {
                    url = `https://duckduckgo.com/?q=${encodeURIComponent(siteQuery)}`;
                }
                window.open(url, '_blank', 'noopener,noreferrer');
            } else {
                queryInput.focus();
            }
        }

        googleBtn.addEventListener('click', () => performSearch('google'));
        ddgBtn.addEventListener('click', () => performSearch('ddg'));
        queryInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') performSearch('google'); });
    </script>

</body>
</html>
